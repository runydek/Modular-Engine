{% extends 'base.html' %}

{% block title %}Hapus Produk{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h2 class="text-xl font-bold mb-4">Konfirmasi Hapus</h2>
    <p>Apakah Anda yakin ingin menghapus produk <strong>{{ product.name }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Ya, Hapus</button>
        <a href="{% url 'product_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</a>
    </form>
</div>
{% endblock %}
